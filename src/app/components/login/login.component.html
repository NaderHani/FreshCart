<section class=" mx-auto w-100 p-4 my-3 rounded row g-1">
    <div class="col-lg-6">
        <img src="./assets/images/login.jpg" class="w-100" alt>
    </div>
    <div
        class="col-lg-6 shadow p-5 rounded-5 d-flex flex-column justify-content-center bg-light">
        <h2 class=" py-3 h1 border-bottom">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="handleForm()">
            <div class="form-item mt-3">
                <label for="email">Email</label>
                <input formControlName="email" id="email" type="text"
                    class="form-control">

                <div class="alert alert-danger w-50 mt-2 p-0"
                    *ngIf="loginForm.get('email')?.touched &&loginForm.get('email')?.errors">
                    <p class="justify-content-center d-flex mt-2"
                        *ngIf="loginForm.get('email')?.getError('required')">Email
                        is required</p>
                    <p class="justify-content-center d-flex mt-2"
                        *ngIf="loginForm.get('email')?.getError('email')">Required
                        right
                        format of email</p>
                </div>
            </div>

            <div class="form-item mt-3 ">
                <label for="password">Password</label>
                <input formControlName="password" id="password" type="password"
                    class="form-control">

                <div class="alert alert-danger w-50 mt-2 p-0"
                    *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
                    <p class="justify-content-center d-flex mt-2"
                        *ngIf="loginForm.get('password')?.getError('required')">The
                        password is required</p>
                    <p class="justify-content-center d-flex mt-2"
                        *ngIf="loginForm.get('password')?.getError('pattern')">must
                        be at least 6 characters</p>
                </div>
            </div>

            <button [disabled]="loginForm.invalid" type="submit"
                class="main-btn my-3 ms-auto">login
                <span *ngIf="isLoading"><i
                        class="fa-solid fa-spinner fa-spin"></i></span>
            </button>
            <p class=" alert alert-danger justify-content-center d-flex" *ngIf="errMsg"> {{errMsg}}</p>
        </form>
    </div>
</section>
