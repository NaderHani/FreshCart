<section>
    <div class="w-100 d-flex justify-content-center my-5">
        <h2 class="py-3 h1 border-bottom">Categories</h2>
    </div>
    <div class="row">
        <div class="col-md-2 m-4 " *ngFor="let item of categories">
            <img [src]="item.image" class="w-100" height="265px"
                [alt]="item.name">
            <h3 class="h6 text-center pt-3 border-top mt-4 "> {{item.name}}</h3>
        </div>
    </div>
</section>
