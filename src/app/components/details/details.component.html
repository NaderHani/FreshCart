<section class="w-75 mx-auto mt-4">
    <div class="row align-items-center">
        <div class="col-md-4">
            <owl-carousel-o [options]="productSliderOption">
                <ng-container *ngFor="let item of productDetails.images">
                  <ng-template carouselSlide >
                    <img [src]="item" class="w-100">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
        <div class="col-md-8">
            <h3 class="h5">{{productDetails.title}}</h3>
            <p class="text-muted">{{productDetails.description}}</p>

            <h4 class="h6">{{productDetails.category.name}}</h4>
            <div class="d-flex justify-content-around py-4">
                <span class="text-success">{{productDetails.price | currency:'EÂ£'}}</span>
                <div>
                    <i class="fas fa-star rating-color"></i>
                    <span
                        class="text-muted ps-2">{{productDetails.ratingsAverage}}</span>
                </div>
            </div>
            <button (click)="addCart(productDetails._id)" class="main-btn w-100">Add to cart</button>
        </div>
    </div>
</section>
