<!-- main Slider -->
<section class="py-3">
    <div class="row g-0">
        <div class="col-md-8">

            <owl-carousel-o [options]="mainSliderOption">
                <ng-template carouselSlide>
                    <img
                        src="./assets/images/main-slider-1.jpeg" height="400px"
                        class="w-100" alt>
                </ng-template>
                <ng-template carouselSlide>
                    <img
                        src="./assets/images/main-slider-2.jpeg" height="400px"
                        class="w-100" alt>
                </ng-template>
                <ng-template carouselSlide>
                    <img
                        src="./assets/images/main-slider-3.jpeg" height="400px"
                        class="w-100" alt>
                </ng-template>
            </owl-carousel-o>

        </div>
        <div class="col-md-4">
            <img src="./assets/images/slide-1.jpeg" height="200px" class="w-100"
                alt>
            <img src="./assets/images/slide-2.jpeg" height="200px" class="w-100"
                alt>
        </div>
    </div>
</section>
<!-- categories -->
<section class="my-3">
    <owl-carousel-o [options]="categoriesSliderOption">

        <ng-container *ngFor="let item of categories">
            <ng-template carouselSlide [id]="item.id">

                <div>
                    <img [src]="item.image" class="w-100" height="265px"
                        [alt]="item.name">
                    <h3 class="h6 text-center pt-3"> {{item.name}}</h3>
                </div>

            </ng-template>
        </ng-container>

    </owl-carousel-o>

</section>
<!-- search -->
<section class="container w-100 ">
    <input type="search" class="form-control w-50 mx-auto" placeholder="Search"
        [(ngModel)]="searchTearm">
</section>
<!-- products -->
<section>
    <div class="w-100 d-flex justify-content-center my-5">
        <h2 class="py-3 h1 border-bottom">popular Products</h2>
    </div>
    <div class="row g-4">
        <div class="col-md-2"
            *ngFor="let item of products.slice(0,18) | search:searchTearm ">
            <div class="product p-1">
                <div class="p-2 cursor-pointer"
                    [routerLink]="['/details' , item._id]">
                    <img [src]="item.imageCover" class="w-100"
                        [alt]="item.title">
                    <h3 class="h6 text-success pt-2">{{item.category.name |
                        lowercase}}</h3>
                    <h4
                        class="h6">{{item.title | termtext:2 | lowercase}}</h4>
                    <div class="d-flex justify-content-between">
                        <span class="text-success">{{item.price |
                            currency:'EÂ£'}}</span>
                        <div>
                            <i class="fas fa-star rating-color"></i>
                            <span
                                class="text-muted ms-2">{{item.ratingsAverage}}</span>
                        </div>
                    </div>
                </div>
                <div>
                    <button (click)="addCart(item._id)"
                        class="main-btn w-75">Add
                        Product</button>
                    <button class="btn btn-danger ms-2 "><i
                            class="fa-regular fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>

</section>
